<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .button1 {
        width: 200px;
    }
    .button2 {
        width: 200px;
    }
    h1 {
        font-family: Georgia, Verdana, 'Times New Roman';
    }
    p {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <h1><span data-th-text="${username}"></span>'s List of Favourites:</h1>

            <form method="POST" action="/favourites">
            <table>
                <tr data-th-each="savedShows : ${savedShows}">
                    <td><img data-th-src="${savedShows.imageUrl}" height="270px" width="190px" /></td>
                    <td>
                        <p style="font-weight:bold;" data-th-text="'Show Name: ' + ${savedShows.showName}"></p>
                        <p data-th-text="'Type: ' + ${savedShows.type}"></p>
                        <p data-th-text="'ID: ' + ${savedShows.id}"></p>
                        <p data-th-text="'Year: ' + ${savedShows.year}"></p>
                        <p><input type="checkbox" name="selected" data-th-value="${savedShows.id}"></p>
                    </td>
                </tr>

                <tr><td><p></p></td></tr>

                <tr>
                    <td>
                        <button type="submit" class="btn btn-danger btn-block button1">Remove from Favourites</button>
                    </td>
                </tr>

                <tr><td><p></p></td></tr>

                <tr>
                    <td>
                        <a href="/searchpage" class="btn btn-warning btn-block button2">Back To Search Page</a>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>

</body>
</html>
