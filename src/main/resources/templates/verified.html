<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">
<style>
    .button1 {
        width: 300px;
    }
    .button2 {
         width: 150px;
    }
    h1 {
        font-family: Helvetica, Georgia, 'Times New Roman';
    }
    h2 {
        font-family: Arial, Tahoma, sans-serif;
        color: #009933;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>Hello <span data-th-text="${username}"></span>!</h1>

            <h2 data-th-if="${sucMessage}" data-th-text="${sucMessage}" data-th-class="${'alert ' + alertClass}"></h2>

            <h4 data-th-if="${message}" data-th-text="${message}" data-th-class="${'alert ' + alertClass}"></h4>

            <form>
                <button type="submit" formmethod="GET" formaction="/searchpage" 
                    class="btn btn-warning btn-block button1">To Search Page
                </button>
            </form><p></p>

            <form>
                <button type="submit" formmethod="GET" formaction="/favourites" 
                    class="btn btn-info btn-block button1">Saved Favourites
                </button>
            </form><p></p>

            <form>
                <button type="submit" formmethod="GET" formaction="/logout" 
                    class="btn btn-secondary btn-block button2">Logout
                </button>
            </form>
        </div>
    </div>

</body>
</html>
