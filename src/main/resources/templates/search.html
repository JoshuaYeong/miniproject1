<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<style>
    .button1 {
        width: 100px;
    }
    .button2 {
        width: 250px;
    }
    .button3 {
        width: 120px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>Search Motion Picture:</h1>

            <form method="GET" action="/search">
                <div class="input-group">
                <input type="text" class="form-control" name="search_name" id="search_name" 
                    placeholder="Enter a Motion Picture Name" required pattern="^[a-zA-Z0-9][a-zA-Z0-9\s]+"><p></p>

                <button type="submit" class="btn btn-success btn-lg button1">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>

            <p></p>

            <form>
                <div>
                    <button type="submit" formmethod="GET" formaction="/favourites" 
                    class="btn btn-info btn-block button2">Saved Favourites
                    </button>
                </div>
            </form>

            <p></p>

            <form>
                <div>
                    <button type="submit" formmethod="GET" formaction="/logout" 
                        class="btn btn-secondary btn-block button3">Logout
                    </button>
                </div>
            </form>

            <p></p>

            <img src="/wallpaper.jpg" class="bg-image">
        </div>
    </div>
    
</body>
</html>
