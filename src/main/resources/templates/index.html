<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">
<style>
    .button1 {
        width: 270px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">      
            <h1>Login Page</h1>

            <form method="POST" action="/">
                <table class="form-table">
                    <tr>
                        <td style="text-align:right"><label for="name">Username:</label></td>
                        <td></td>
                        <td><input type="text" id="username" name="username" maxlength="32" required></td>
                    </tr>

                    <tr>
                        <td style="text-align:right"><label for="password">Password:</label></td>
                        <td></td>
                        <td><input type="password" id="password" name="password" maxlength="32" required></td>
                    </tr>
                </table>

                <button type="submit" class="btn btn-primary btn-block button1">Login</button>

                <p></p>

                <span>Don't have an account? Click <a href="/newuser">here</a>!</span>
            </form>

                <p></p>

                <img src="/wallpaper.jpg" class="bg-image">
        </div>
    </div>

</body>
</html>
