<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .button1 {
        width: 100%;
    }
    .button2 {
        width: 50%;
    }
</style>
</head>
<body>
    <div>
        <h1>Hello <span data-th-text="${username}"></span>!</h1>
        <h2>Search results for "<span data-th-text="${search}"></span>":</h2>
    </div>

    <div>  
    <table>
        <form formmethod="POST" formaction="/saved">
        <tr data-th-each="show: ${shows}">
            <td><img data-th-src="${show.imageUrl}" height="200px" width="150px" /></td>
            <td>
                <p data-th-text="'Show Name: ' + ${show.showName}"></p>
                <p data-th-text="'Type: ' + ${show.type}"></p>
                <p data-th-text="'ID: ' + ${show.id}"></p>
                <p data-th-text="'Year: ' + ${show.year}"></p>
                <p><input type="checkbox" name="flag" th:checked="${flag}"></p>
            </td>
        </tr>

        <tr><td><p></p></td></tr>

        <tr>
            <td>
                <button type="submit" class="btn btn-warning btn-block button1">Save to Favourites</button>
            </td>
        </tr>

        <tr><td><p></p></td></tr>

        <tr>
            <td>
            <a href="/searchpage" class="btn btn-secondary btn-block button2">Back</a>
            </td>
        </tr>
        </form>
    </table>
    </div>

</body>
</html>
